<section>
  <h2 ng-class="newPokemon.styles.headline">Add a new Pokemon</h2>
  <form name="form" ng-submit="new.submit()">
    <input ng-model="newPokemon.pokemon.name" placeholder="name"><br>
    <input ng-model="newPokemon.pokemon.type" placeholder="type"><br>
    <input ng-model="newPokemon.pokemon.location" placeholder="location"><br>
    <input ng-model="newPokemon.pokemon.url" placeholder="url of image"><br>
    <button type="submit">Add Pokemon</button>
  </form>
</section>
